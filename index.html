<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-commerce Store</title>

</head>
<main>
    <h1>
        <text> WELCOME TO DEE's FURNITURE STORE </text>
    </h1>

</main>


<body>

     <div class="product-description" data-name="furniture" data-price="5">
        <h3 class="product-name">Love Seat</h3>
            <p class="product-price">&dollar; 555</p>
            <form class="add-to-cart" action="cart.html" method="post">
                <div>
                    <label for="qty-1">Quantity</label>
                    <input type="text" name="qty-1" id="qty-1" class="qty" value="1" />

                </div>

                    <img src="E-commerce Love Seat.jpeg" alt="Love Collection" width="300" height="200">
                
                <p><input type="submit" value="Add to cart" class="btn" /></p>
            </form>
    </div>

    <div class="product-description" data-name="furniture" data-price="5">
        <h3 class="product-name">Love Ottoman</h3>
            <p class="product-price">&dollar; 355</p>
            <form class="add-to-cart" action="cart.html" method="post">
                <div>
                    <label for="qty-1">Quantity</label>
                    <input type="text" name="qty-1" id="qty-1" class="qty" value="1" />
                </div>
                
                <img src="ottoman.jpg" alt="Love Collection" width="300" height="200">
                
                <p><input type="submit" value="Add to cart" class="btn" /></p>
            </form>
    </div>
    

    
</body>
</html>
